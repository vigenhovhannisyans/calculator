<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="calculator-block">
        <div class="phone-m">
            <span id="screen" class="screen">0</span>
<div class="right-block-top">
    <img class="network" src="images/network.svg" alt="">
    <img class="connect" src="images/g.svg" alt="">
    <img class="battarey" src="images/battarey.svg" alt="">
</div>
<span id="hour" class="hour-block">11:07</span>
            <img class="phone-m"  src="images/iphone.svg" alt="">
            <div class="phone-background"></div>
            <div class="num-block">
                <div class="top-side">
                    <button id="ac" class="buttons disabled"><span class="button-num">AC</span></button>
                    <button id="pl-mn" class="buttons disabled"><img class="num-btn" src="images/pl-min.svg" alt=""></button>
                    <button id="%" class="clickable disabled buttons"><img class="num-btn" src="images/percent.svg" alt=""></button>
                    <button id="/" class="clickable disabled buttons"><img class="num-btn" src="images/delay.svg" alt=""></button>
                </div>
                <div class="top-side">
                    <button id="7" class="clickable buttons"><img class="num-btn" src="images/7.svg" alt=""></button>
                    <button id="8" class="clickable buttons"><img class="num-btn" src="images/8.svg" alt=""></button>
                    <button id="9" class="clickable buttons"><img class="num-btn" src="images/9.svg" alt=""></button>
                    <button id="*" class="clickable disabled buttons"> <img class="num-btn" src="images/pow.svg" alt=""></button>
                </div>
                <div class="top-side">
                    <button id="4" class="clickable buttons"><img class="num-btn" src="images/4.svg" alt=""></button>
                    <button id="5" class="clickable buttons"><img class="num-btn" src="images/5.svg" alt=""></button>
                    <button id="6" class="clickable buttons"><img class="num-btn" src="images/6.svg" alt=""></button>
                    <button id="-" class="clickable disabled buttons"><img class="num-btn" src="images/minus.svg" alt=""></button>
                </div>
                <div class="top-side">
                    <button id="1" class="clickable buttons"><img class="num-btn" src="images/1.svg" alt=""></button>
                    <button id="2" class="clickable buttons"><img class="num-btn" src="images/2.svg" alt=""></button>
                    <button id="3" class="clickable buttons"><img class="num-btn" src="images/3.svg" alt=""></button>
                    <button id="+" class="clickable disabled buttons"><img class="num-btn" src="images/plus.svg" alt=""></button>
                </div>
                <div class="top-side bottom">
                    <button id="0" class="clickable buttons zero"><img class="num-btn" src="images/0.svg" alt=""></button>
                    <button id="." class="clickable disabled buttons dot"><img class="num-btn" src="images/dot.svg" alt=""></button>
                    <button id="equals" class="buttons disabled equals"><img class="num-btn" src="images/equals.svg" alt=""></button> 
                </div>
            </div>
        </div>
       




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
